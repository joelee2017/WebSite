<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #table1{
            width:300px;
            border:3px solid green;
            border-collapse:separate;
        }
        td,th{
            border:1px solid gray;
        }
    </style>
</head>
<body>
    <table id="table1">
        <tr>
            <th>a</th>
            <th>b</th>
            <th>c</th>
            <th>d</th>
        </tr>
        <tr>
            <th colspan="2">a</th> <!--左右合併欄位-->
            <th colspan="2">c</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td> <!--3欄位合併，其它都要刪除-->
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>

            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>

            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>

            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>

            <td>4</td>
        </tr>
    </table>
</body>
</html>

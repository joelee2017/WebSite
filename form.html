<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>練習表單</title>
    <style>
        .st1{
            width:450px;
            border-bottom:1px solid #8ea7bb;
            margin:20px;
            padding-bottom:10px;
        }
        .sub1{
            width:450px;
            margin:20px;
            text-align:center;
        }
        .t1{
            width:120px;
            float:left;
            text-align:right;
            /*border:1px solid red;*/
            /*margin-right:3px;*/
            padding-right:3px;
            /*調整寬浮動靠左，text值靠右，padding(區塊內容靠右)*/
        }
        fieldset{
            width:500px;
            border:1px solid #eecba5;
            border-radius:20px;

        }
        em{
            color:red;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <!--post無大小限制資料上傳用-->
        <fieldset>
            <!--fieldset包控制項分群-->
            <legend>個人資料<em>-必填-</em></legend> <!--legend將 fieldset包起來--> <!--em強調用-->
            <div class="st1">
                <!--label設定標題 for 搭配id 定位 在用class樣式-->
                <label for="account1" class="t1">姓名：</label><input type="text" id="account1" name="account" placeholder="guest" size="10" autocomplete="on" />
            </div>
            <div class="st1">
                <label class="t1">性別：</label>
                <input type="radio" name="gender" value="male" id="m1" /><label for="m1">男</label>
                <input type="radio" name="gender" value="male" id="" /><label for="f1">女</label>
            </div>
            <div class="st1">
                <label for="password1" class="t1">密碼：</label><input type="password" id="password1" name="pwd" maxlength="8" required />
            </div>
            <div class="st1">
                <label for="birth1" class="t1">生日：</label><input type="date" id="birth1" name="birthday" />
            </div>
            <div class="st1">
                <label for="mil" class="t1">Email：</label><input type="email" id="mil" name="mil" multiple/>
            </div>
            <div class="st1">
                <label for="idcode" class="t1">身份證：</label><input type="text" id="idcode" name="idcode" pattern="[a-zA-Z]{1}[1-2]{1}\d{8}" maxlength="10" />
            </div>
        </fieldset>
        <fieldset>
            <legend>住址<em>(必填)</em></legend>
            <div class="st1">
                <label class="t1">縣市：</label>
                <select name="add1" multiple>
                    <option value="Tpe">台北市</option>
                    <option value="Tph">新北市</option>
                    <option value="Tyc">桃園市</option>
                    <option value="Hsc">新竹市</option>
                </select>
            </div>
            <div class="st1">
                <label class="t1">完整地址：</label><input type="text" name="add2" size="30" />
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料(二)<em>-開心就好-</em></legend>
            <div class="st1">
                <label class="t1">興趣：</label>
                <input type="checkbox" name="hobby" value="music" id="mu1" /><label for="mu1">音樂</label>
                <input type="checkbox" name="hobby" value="sport" id="spo1" /><label for="spo1">運動</label>
                <input type="checkbox" name="hobby" value="reading" id="read" /><label for="read">閱讀</label>
                <input type="checkbox" name="hobby" value="movie" id="mov1" /><label for="mov1">電影</label>
            </div>
            <div class="st1">
                <label class="t1">Blog：</label>
                <input type="url" name="hp" list="hpurls" />
                <datalist id="hpurls">
                    <option value="https://forum.gamer.com.tw/B.php?bsn=22282"></option>
                    <option value="https://tw.news.yahoo.com/"></option>
                </datalist>
            </div>
            <div class="st1">
                <label class="t1">照片：</label><input type="file" name="file1" multiple />
            </div>
            <div class="st1">
                <label for="memo1" class="t1">意見：</label><textarea cols="40" rows="5" id="memo1" name="memo"></textarea>
            </div>
        </fieldset>
        <div class="sub1">
            <input type="submit" value="送出" />
            <input type="reset" value="清除" />
        </div>
        <div>
            <label for="txtAge" class="t1">Numer：</label><input type="number" name="txtAge" id="txtAge" min="0" max="120" /><br />
            <label for="rang1" class="t1">Rang：</label><input type="range" name="rang1" id="rang1" min="0" max="120" /><br />
            <label for="sea1" class="t1">Search：</label><input type="search" id="sea1" name="sea1" /><br />
            <label for="url1" class="t1">url：</label><input type="url" id="url1" value="http:\\" /><br />
            <label for="color1" class="t1">Color：</label><input type="color" id="color1" name="color1" /><br />
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>練習表單</title>
    <style>
        .st1{
            width:450px;
            border-bottom:1px solid #8ea7bb;
            margin:20px;
            padding-bottom:10px;
        }
        .sub1{
            width:450px;
            margin:20px;
            text-align:center;
        }
    </style>
</head>
<body>
    <form action="#" method="get"> <!--post無大小限制資料上傳用-->
        <div class="st1">
            姓名：<input type="text" id="account" name="account" value="guest" size="10" />
        </div>
        <div class="st1">
            密碼：<input type="password" id="password" name="pwd" maxlength="8" />
        </div>
        <div class="st1">
            意見：<textarea cols="40" rows="5" id="memo" name="memo"></textarea>
        </div class="st1">
        <div class="sub1">
            <input type="submit" value="送出" />
            <input type="reset" value="清除" />
        </div>
    </form>
</body>
</html>
